<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Yu-Gi-Oh! Game Board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yu-Gi-Oh! Game Board</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="game-board">
    <h1>Yu-Gi-Oh! Game Board</h1>
    <div class="score">
      <p>Player Life Points: {{ lifePoints }}</p>
      <p>Opponent Life Points: {{ opponentLifePoints }}</p>
    </div>
    <div class="player-hand">
      <h2>Your Hand</h2>
      <div class="monster-cards">
        <div *ngFor="let card of playerHand" class="monster-card" (click)="selectCard(card)">
          <ion-thumbnail slot="start">
            <img [src]="card.imageUrl" alt="{{ card.name }}">
          </ion-thumbnail>
          <ion-label>{{ card.name }}</ion-label>
          <ion-button (click)="playCard(card)">Play</ion-button>
        </div>
      </div>
    </div>
    <div class="opponent-hand">
      <h2>Opponent's Hand</h2>
      <div class="monster-cards">
        <div *ngFor="let card of opponentHand" class="monster-card" (click)="selectCard(card)">
          <ion-thumbnail slot="start">
            <img [src]="card.imageUrl" alt="{{ card.name }}">
          </ion-thumbnail>
          <ion-label>{{ card.name }}</ion-label>
        </div>
      </div>
    </div>
    <div class="player-field" (click)="togglePlayerCards()">
      <h2>Your Field</h2>
      <div class="monster-cards" *ngIf="showPlayerCards">
        <div *ngFor="let card of playerMonsterCards" class="monster-card" (click)="selectCard(card)">
          <ion-thumbnail slot="start">
            <img [src]="card.imageUrl" alt="{{ card.name }}">
          </ion-thumbnail>
          <ion-label>{{ card.name }}</ion-label>
          <ion-button (click)="attack()">Attack</ion-button>
        </div>
      </div>
    </div>
    <div class="opponent-field" (click)="toggleOpponentCards()">
      <h2>Opponent's Field</h2>
      <div class="monster-cards" *ngIf="showOpponentCards">
        <div *ngFor="let card of opponentMonsterCards" class="monster-card" (click)="selectCard(card)">
          <ion-thumbnail slot="start">
            <img [src]="card.imageUrl" alt="{{ card.name }}">
          </ion-thumbnail>
          <ion-label>{{ card.name }}</ion-label>
          <ion-button (click)="attack()">Attack</ion-button>
        </div>
      </div>
    </div>
    <button (click)="resetGame()">Reset Game</button>
  </div>
</ion-content>
