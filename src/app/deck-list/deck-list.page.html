<ion-content>
  <ion-grid class="deck-list">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <!-- Home and Card Search Buttons -->
        <ion-header>
          <ion-toolbar>
            <!-- Back Arrow -->
            <ion-buttons slot="start">
              <ion-back-button defaultHref="default"></ion-back-button>
            </ion-buttons>
            <ion-title>Deck List</ion-title>
          </ion-toolbar>
        </ion-header>
        <h1 class="deck-title">Your Decks</h1>

        <!-- Create Deck Section -->
        <ion-item class="deck-input-item">
          <ion-input
            [(ngModel)]="newDeckName"
            placeholder="Enter deck name"
            class="deck-input">
          </ion-input>
          <ion-button slot="end" (click)="createDeck(newDeckName)">Create Deck</ion-button>
        </ion-item>

        <!-- Deck Items List -->
        <ion-list>
          <ion-item-sliding *ngFor="let deck of decks" class="deck-item">
            <ion-item clas lines="none">
              <ion-label>
                <h3 class="deck-name">{{ deck.name }}</h3>
              </ion-label>
              <ion-button color="primary" (click)="setActiveDeck(deck)">Set as Active Deck</ion-button>
              <ion-button fill="outline" size="small" (click)="editDeck(deck)">Edit</ion-button>
              <ion-button color="danger" size="small" (click)="deleteDeck(deck)">Delete</ion-button>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
